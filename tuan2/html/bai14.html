<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI14</title>
</head>
<body>
    <style>
        .bai14{
           max-width: 44%;
           box-shadow: 0 0 10px 1px rgb(129, 110, 110);
           margin: auto;
        }
    </style>
    <div class="bai14">
        <h2>Contact Us</h2>
            <p>Use the following from to send a message Example Cafe</p>
            <table>
            <tr>
                <td><label for="emailForm">Your email</label></td>
                <td><input type="text" name="txtForm" id="emailForm" size="20" tabindex="1" maxlength="250"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
            <tr>
                <td>How did you hear of us?</td>
                <td><input type="text" name="txtName" value="Google" size="20" maxlength="20" list="tech"></td>
                <datalist id="tech">
                    <option value="Google">
                    <option value="Youtobe">
                </datalist>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td><input type="checkbox" checked>Ensure this box is checked if you would like to receive email updates</td>
            </tr>
            </table>
            <input type="submit" value="Send message">
    </div>
</body>
</html>
